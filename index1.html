<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài thực hành toán tử</title>
    <script src="javascript.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h3>Tính điểm trung bình</h3>
<div>
    <p>Điểm Hóa Học:</p><input type="text" placeholder="Điểm Hóa Học" id="hoahoc"/>
    <br/><br/>
</div>
<div>
    <p>Điểm Sinh Học:</p><input type="text" placeholder="Điểm Sinh Học" id="sinhhoc"/>
    <br/><br/>
</div>
<div>
    <p>Điểm Vật Lý:</p><input type="text" placeholder="Điểm Vật Lý" id="vatly"/>
    <br/><br/>
</div>
<button type="button" onclick="diemtrungbinh()">Điểm trung bình</button>
<br/><br/>
<button type="button" onclick="tongdiem()">Tổng Điểm</button>
<h3>Chuyển đổi độ 0 sang độ F</h3>
<div>
    Nhập Độ 0:
    <input type="text" id="nhietdo" placeholder="Nhập Độ 0"/>
    <button onclick="chuyendoi()">Chuyển Đổi</button>
    <br/><br/>
    <h3>Tính Chu vi diện tích hình tròn</h3>
    <div>
        Nhập R:<input type="text" id="bankinh" placeholder="Nhập bán kính"/>
        <br/><br/>
        <button onclick="tinhdientich()">Tính Diện Tích</button>
        <br/><br/>
        <button onclick="tinhchuvi()">Tính Chu Vi</button>
    </div>
</div>
</body>
</html>
